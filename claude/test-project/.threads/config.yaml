version: "1.0"

project:
  name: "Test Project"
  root: "."

confidence:
  proceed: 0.8
  warn: 0.5
  block: 0.3

right_sizing:
  trivial:
    max_files: 1
    max_lines: 20
    max_minutes: 5
  small:
    max_files: 3
    max_lines: 100
    max_minutes: 30
  medium:
    max_files: 10
    max_lines: 500
    max_minutes: 180

checkpoints:
  auto_create: true
  triggers:
    - before_file_delete
    - before_file_overwrite
    - on_task_complete
    - on_plan_complete
  max_checkpoints: 50

validation:
  require_human_approval:
    - goal_creation
    - goal_completion
    - destructive_file_operations
  automated_checks:
    - syntax_validation
    - lint_check
    - type_check

session:
  auto_save_interval: 60
  context_load_depth: 3
