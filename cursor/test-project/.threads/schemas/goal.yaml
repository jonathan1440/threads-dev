# GOAL SCHEMA
# A goal is the top-level unit of work, owned by the human
# Copy this template to .threads/goals/{goal-id}/goal.yaml

id: null  # Format: g-{YYYYMMDD}-{slug}
type: goal
created: null  # ISO 8601 timestamp
updated: null  # ISO 8601 timestamp

# Human-provided definition
title: null
description: |
  Describe what you want to accomplish.
  Include enough context for the AI to understand the scope.

# Success criteria (how we know we're done)
success_criteria: []
# - "Users can log in with email/password"
# - "Sessions persist across browser refresh"
# - "Logout clears all session data"

# Human-provided context and constraints
human_context:
  requirements: []
  # - "Use bcrypt for password hashing"
  # - "Sessions should last 24 hours"

  constraints: []
  # - "Don't use external auth services"
  # - "Must work with existing User model"

  preferences: []
  # - "Prefer simple solutions over clever ones"

# AI-assessed sizing and complexity
sizing:
  estimated_scope: null  # trivial | small | medium | large
  estimated_hours: null
  complexity_factors: []
  # - "Requires database schema changes"
  # - "Multiple integration points"

# Status tracking
status: not_started  # not_started | planning | in_progress | blocked | validating | completed | abandoned

progress:
  plans_total: 0
  plans_completed: 0
  current_plan_id: null
  percent_complete: 0

# Confidence and uncertainty tracking
confidence:
  understanding: null    # How well AI understands the goal (0-1)
  approach: null         # Confidence in planned approach (0-1)
  feasibility: null      # Can this be done with current constraints? (0-1)
  overall: null          # Weighted average

uncertainties: []
# - area: "session_storage"
#   description: "Unclear whether to use Redis or database for sessions"
#   impact: medium  # low | medium | high | critical
#   resolution: null  # How it was resolved
#   resolved_date: null

# Validation requirements
validation:
  automated: []
  # - command: "npm run test:auth"
  #   must_pass: true

  human_required:
    before_complete: true
    review_points: []
    # - "Security review of auth flow"
    # - "UX review of login screens"

# Plans under this goal
plans: []
# - p-001-database-schema
# - p-002-auth-service

# Checkpoints for this goal
checkpoints: []

# Metadata
metadata:
  tags: []
  priority: null  # low | medium | high | critical
  deadline: null
